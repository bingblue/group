    <script type="text/javascript">
    $(function(){
      var gt_captcha_obj = new window.Geetest({
        gt: "11f0515f156aa183d00d2a6cd848248d",
        product: "float"
      })
      gt_captcha_obj.appendTo("#div_id_embed");
      // Generate a simple captcha
      function randomNumber(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
      };
      $('#captchaOperation').html([randomNumber(1, 100), '+', randomNumber(1, 200), '='].join(' '));
      $('#sign-form').formValidation({
        err: {
          container: 'tooltip'
        },
        trigger: 'blur',
        message: '请输入正确信息',
        icon: {
          valid: 'fa fa-check',//thumbs-up
          invalid: 'fa fa-times',//thumbs-down
          validating: 'fa fa-spinner fa-pulse'//spinner
        },
        fields: {
          userName: {
            validators: {
              stringLength: {
                enabled: true,
                min: 6,
                max: 20,
                message: '用户名6~20个字符！'
              },
              notEmpty: {
                message: '用户名不能为空！'
              },
              regexp: {
                enabled: true,
                regexp: /(?!^\d+$)^[0-9a-zA-Z]*$/i,
                message: '用户名只能输入数字或字符a-z,且不能全为数字！'
              },
              remote: {
                url: 'a.php',
                type: 'POST',
                dataType:"json",
                validKey: 'valid',
                dataType:"text",//因本地环境，所以设置 text，线上应该是 json，并且 使用min.js
                delay: 1000,
                message:"用户名已注册！"
              }
            }
          },
          nickName: {
            validators: {
              stringLength: {
                enabled: true,
                max: 30,
                message: '昵称最多30个字符！'
              },
              notEmpty: {
                message: '昵称不能为空！'
              },
              regexp: {
                enabled: false,
                regexp: /^[a-z]+$/i,
                message: '昵称只能输入数字或字符a-z,且不能全为数字！'
              }
            }
          },
          userEmail: {
            validators: {
              notEmpty: {
                message: '邮箱不能为空！'
              },
              emailAddress: {
                message: '邮箱地址不正确！'
              }
            }
          },
          userPwd: {
            validators: {
              stringLength: {
                enabled: true,
                max: 30,
                min: 8,
                message: '密码最少8个字符！'
              },
              notEmpty: {
                message: '密码不能为空！'
              },
              different: {
                field: 'username',
                message: '密码不能和用户名相同！'
              }
            }
          },
          userPhone: {
            validators: {
              notEmpty: {
                message: '手机号不能为空！'
              },
              phone:{
                message: '手机号不正确！',
                country: 'CN'
              }
            }
          },
          userSex: {
            validators: {
              notEmpty: {
                message: '性别不能为空！'
              }
            }
          },
          captcha: {
            validators: {
              callback: {
              message: '小学数学没学好吗？',
                callback: function(value, validator, $field) {
                  var items = $('#captchaOperation').html().split(' '), sum = parseInt(items[0]) + parseInt(items[2]);
                  return value == sum;
                }
              }
            }
          },
          agree: {
            validators: {
              notEmpty: {
                message: '请先同意卖身契！'
              }
            }
          }
        }
      });
    });
    </script>
