<script type="text/javascript">
  $(function(){
    $(".hide").click(function(){
      $(".pos").hide();
    });
    $(".jq-share").click(function(){
      $(".pos").hide();
      $(".pos-share").show();
    });

    $(".pos1 .my-ok").click(function(){
      $(".pos").hide();
      $(".pos1-2").show();
    });
    $(".pos2 .my-ok").click(function(){

      $(".pos2-1").show();
    });
    $(".pos1-2 .my-ok").click(function(){
      $(".pos").hide();
      $(".pos1-3").show();
    });
    /* 开始游戏 */
    $(".jq-start").click(function() {
      var i = 1;
      var t = setInterval(function(){
        i+=5;
        if(i>360){i=0;}
        $("#zp").css({
          "-webkit-transform" : "rotateZ("+ i +"deg)"
        });
      },10);

      setTimeout(function(){
        //谢谢：143deg;一等奖：72deg;二等奖：2deg;
        clearInterval(t);
        $("#zp").css({
          "-webkit-transform" : "rotateZ("+ 143 +"deg)"
        });
        setTimeout(function(){
          $(".pos1").show();
        }, 1000);
      }, 2000);
    });

  });
</script>
