<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>首页</title>
<meta name="Keywords" content="点点客微伙伴、微信营销、微信代运营、微信定制开发、微网站、微营销">
<meta name="Description" content="点点客微伙伴，国内最大的微信公众智能服务平台，点点客微伙伴十大功能体系。">

<!-- 移动设备支持 -->
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
<meta content="no-cache" http-equiv="pragma">
<meta content="0" http-equiv="expires">
<meta content="telephone=no, address=no" name="format-detection">
<meta name="apple-mobile-web-app-capable" content="yes"> 
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<link href="dest/main.min.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="wrap wrap-color">
  <div class="main">
    <img src="images/p2-bg.jpg">
    <span class="time">时间　<b>00:30</b></span>
    <span class="score">分数　<b>00</b></span>
    <div class="fishrod-box">
      <img class="fishrod" src="images/fishrod.png">
      <div class="fishline"></div>
      <img class="fishhook" src="images/fishhook.png">
    </div>
    <div class="fish-box">
      <!-- <img class="fish-item" src="images/fish01.png"> -->
    </div>
    <span class="add-score">+50</span>
  </div>
  <img class="sight" src="images/sight.png">
  <div class="mask-msg-info jq-mask" style="display:;">
    <div class="pos">
      <img class="btn-close jq-close" src="images/mask-close.png">
      <h1>登录</h1>
      <div class="inner-wall">
        <div class="mask-row">
          <input type="text" placeholder="请输入您的姓名">
        </div>
        <div class="mask-row">
          <input type="tel" placeholder="请输入您的手机号">
        </div>
        <a class="btn-ok jq-close" href="javascript:void(0);">提交</a>
      </div>
    </div>
  </div>
  <div class="mask-msg-yes jq-mask" style="display:;">
    <div class="main">
      <img src="images/p2-mask-score.png">
      <img class="btn-close jq-close" src="images/mask-close.png">
      <h1>恭喜您获得<b>600</b>分</h1>
      <h2>获得一元话费！</h2>
      <a class="btn-continue" href="01.html"></a>
      <a class="btn-share jq-invite" href="javascript:void(0);"></a>
      <a class="btn-tops" href="03.html"></a>
    </div>
  </div>
  <div class="mask-msg-bd jq-mask" style="display:;">
    <div class="pos">
      <h1 style="color:#ba8449;">恭喜您，中奖了！</h1>
      <a class="btn-ok jq-close" href="javascript:void(0);">立即领取</a>
    </div>
  </div>
  <div class="mask-invite jq-mask jq-close">
    <img src="images/bm.png">
  </div>
</div>
<script src="dest/jquery-1.8.2.min.js"></script>
<script src="dest/jquery-fish.min.js"></script>
<script src="dest/main.min.js"></script>
<script type="text/javascript">
  $(function(){
  $(".fish-box").fish({
    moon : {"id":2,"width":100,"height":80,"image":"images/fish01.png","score":30},
    moon2 : {"id":3,"width":100,"height":80,"image":"images/fish04.png","score":40},
    moon3 : {"id":4,"width":100,"height":80,"image":"images/fish05.png","score":50},
    moon4 : {"id":5,"width":100,"height":80,"image":"images/fish06.png","score":60},
    moon5 : {"id":6,"width":100,"height":80,"image":"images/fish07.png","score":70},
    moon6 : {"id":7,"width":100,"height":80,"image":"images/fish10.png","score":80},
    moon7 : {"id":8,"width":100,"height":80,"image":"images/fish11.png","score":90},
    moon8 : {"id":9,"width":100,"height":80,"image":"images/fish02.png","score":100},
    over : function(score){
      $(".mask-msg-yes b").text(score);
      $(".mask-msg-yes").show();
    }
  });
  });
</script>
<!-- <a href="#" onclick="location.reload(true);">刷新</a> -->
</body>
</html>
